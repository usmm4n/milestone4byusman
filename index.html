<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*"> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required> <br>
        </fieldset>

        <fieldset>
            <legend>Details</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>

            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>

            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
        </fieldset>

        <button type="submit" id="generateResume">Generate Resume</button>
    </form>

    <div id="resumeOutput" style="display:none;">
        <button id="editResume">Edit Resume</button>
        <div id="resumeContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
